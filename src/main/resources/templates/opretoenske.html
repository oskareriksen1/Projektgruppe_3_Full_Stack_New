<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <title>Create Product</title>
</head>
<body>
<div th:replace="~{Header :: Header}"></div>
<div class="center-container">
    <div class="box">
        <form action="/products/create" method="post">
            <label for="produktnavn">Produktnavn:</label>
            <input type="text" id="produktnavn" name="produktnavn" placeholder="Navnet på ønsket produkt" required>

            <label for="productLink">Link til produktsiden:</label>
            <input type="text" id="productLink" name="productLink" placeholder="Indsæt link til produktsiden" required>

            <label for="pris">Pris:</label>
            <input type="text" id="pris" name="pris" placeholder="Indsæt pris" required pattern="^\d+(\.\d{1,2})?$" title="Pris skal være et tal, der kan have to decimaler">

            <button type="submit">Opret ønske</button>
        </form>
    </div>
</div>
<div th:replace="~{Footer :: Footer}"></div>
</body>
</html>
